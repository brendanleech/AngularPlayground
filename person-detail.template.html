<h1>{{$ctrl.person.name}}</h1>

<h2>Position: {{$ctrl.person.position}}</h2>

<ul>
	<li>Gender: {{$ctrl.person.gender}}</li>
	<li>Seniority Level (lower number means more power): {{$ctrl.person.seniority}}</li>
	<li>{{$ctrl.person.name}} has a cubicle:</li>
		<ul>
			<li ng-if="$ctrl.person.hasCubicle === true">Yes!</li>
		</ul>
		<ul>
			<li ng-if="$ctrl.person.hasCubicle != true">No!</li>
		</ul>
</ul>
